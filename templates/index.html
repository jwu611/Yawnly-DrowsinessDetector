<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='yawnly.css') }}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">

    <title>Yawnly</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='logo-img.png') }}" />
</head>

<body>

    <div class="header">
        <img src="{{ url_for ('static', filename='logo-full.png') }}" alt="Yawnly logo" width=25%>
    </div>

    <div class="alert-container">
        <img src="{{ url_for('static', filename='alert.svg') }}" class="alert" alt="" width=20%>
    </div>

    <!-- Live Camera Feed -->
    <div class="vid-container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <img src="{{ url_for('video_feed') }}" alt="" width="100%">
            </div>
        </div>
    </div>

    <form action="/yawn" method="POST" enctype="multipart/form-data">
        <br><br><br><br>
        <!-- Timer Customization -->
        <div class="timer-container">
            <div class="timer-txt-group">
                <h1>Set Time</h1>
                <h2>Wake me up after</h2>
            </div>
            <!-- Timer Buttons -->
            <!-- <div class="btn-group-T">
                <button name="time" value="5sec">5 secs</button> &nbsp;&nbsp;&nbsp;
                <button name="time" value="20sec">20 secs</button> &nbsp;&nbsp;&nbsp;
                <button name="time" value="custom">Custom</button>
            </div>
            <br> -->
            <!-- Timer Input -->
            <br>
            <div class="input-time">
                <input type="number" id="mins" name="mins" min="0" max="999">
                <label for="mins">minutes</label>
                <input type="number" id="secs" name="secs" min="0" max="999">
                <label for="secs">seconds</label>
            </div>
            <br>
            <div class="notice">
                <p>The alarm will go off after 30 seconds of shut-eye by default!</p>
            </div>
            <br><br><br>

            <!-- Alarm Customization -->
            <div class="alarm-container">
                <div class="timer-txt-group">
                    <h1>Set Alarm</h1>
                    <h2>Choose a tone</h2>
                </div>

                <div class="radio-toolbar-A">
                    <input type="radio" id="radioA1" name="radioTime" value="A1" checked>
                    <label for="radioA1">Beep</label>

                    <input type="radio" id="radioA2" name="radioTime" value="A2">
                    <label for="radioA2">Ring</label>

                    <input type="radio" id="radioA3" name="radioTime" value="A3">
                    <label for="radioA3">Custom</label>
                </div>
                <br>
                <div class="form">
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <input type="file" class="custom-file-input" id="sound" name="sound">
                        <!-- <button type="submit" class="btn btn-primary">Upload</button> -->
                    </form>
                </div>
            </div>

            <br><br>
            <div class="start">
                <!-- <button class="btnstart" type="button">Start</button> -->
                <input type="submit" value="Start"></button>
            </div>


        </div>

    </form>


</body>

</html>
