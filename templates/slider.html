<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 3</div> -->
            <img src="{{ url_for('static', filename='S1.svg')}}" alt="" style="width:100%">
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">2 / 3</div> -->
            <img src="{{ url_for('static', filename='S2.svg')}}" alt="" style="width:100%">
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">3 / 3</div> -->
            <img src="{{ url_for('static', filename='S3.svg')}}" alt="" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>

    <div style="text-align:center">
        <form action="/" method="POST">
            <button id="continue" class="button" style="vertical-align:middle"><span>Continue to Yawnly </span></button>
        </form>
    </div>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='slide.js')}}"></script>

</html>
